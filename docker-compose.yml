services:
  postgres:
    image: postgres:16
    container_name: mcq_maker_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mcq_maker
    ports:
      - "5432:5432"
    volumes:
      - mcq_maker_pgdata:/var/lib/postgresql/data

volumes:
  mcq_maker_pgdata:

